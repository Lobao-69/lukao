{%extends "base.html" %}
{%load static%}
{%block content%}
    <main id="loginMain">
        <section id="login">
            <h1>Login</h1>
            <br>
            <form action="{%url 'index'%}">
                <div class="formItem">
                    <label for="">Email:</label>
                    <input type="email" placeholder="Seu email...">
                </div>
                <div class="formItem">
                    <label for="">Senha:</label>
                    <input type="password" placeholder="Sua senha...">
                </div>
                <br>
                <div id="formBtns">
                    <button type="submit"><img src="{%static '/public/icons/backIcon.svg'%}" alt="back">  Voltar</button> 
                    <button type="submit">Pronto</button>
                </div>
                <p>Ainda não é cadastrado? <a href="cadastro.html">Cadastre-se</a></p>
            </form>
        </section>
    </main>
{%endblock%}
